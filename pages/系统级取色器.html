<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统级取色器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 100px;
      height: 100px;
    }
    .wrapper {
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <span class="label">#000000</span>
  </div>
  <div class="wrapper">
    <button>开始取色</button>
  </div>
  <div class="wrapper box" style="background-color: #000000;"></div>

  <script>
    ;(function (window) {
      const btn = document.querySelector('button')
      const label = document.querySelector('.label')
      const box = document.querySelector('.box')

      btn.addEventListener('click', async () => {
        const dropper = new EyeDropper()
        try {
          const result = await dropper.open()
          const color = String.prototype.toUpperCase.call(result.sRGBHex)
          label.innerText = color
          box.style.backgroundColor = color
        } catch (err) {
          console.error(err)
        }
      })
    })(window)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机“树”</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: rgb(141, 177, 168);
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    ;(function (window) {
      const canvas = document.querySelector('canvas')
      const ctx = canvas.getContext('2d')

      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      ctx.translate(canvas.width / 2, canvas.height)
      ctx.scale(1, -1)
      ctx.scale(0.5, 0.5)

      function drawBranch(v0, length, thick, deg) {
        if (thick < 10 && Math.random() < 0.3) {
          return
        }

        if (thick < 2) {
          ctx.beginPath()
          ctx.arc(v0[0], v0[1], 10, 0, 2 * Math.PI)
          ctx.fillStyle = '#f40'
          ctx.fill()
          return
        }

        ctx.beginPath()
        ctx.moveTo(...v0)
        const v1 = [
          v0[0] + length * Math.cos((deg * Math.PI) / 180),
          v0[1] + length * Math.sin((deg * Math.PI) / 180),
        ]
        ctx.lineTo(...v1)
        ctx.lineWidth = thick
        ctx.fillStyle = '#333'
        ctx.lineCap = 'round'
        ctx.stroke()

        // 左分支
        drawBranch(v1, length * 0.8, thick * 0.8, deg + Math.random() * 30)

        // 右分支
        drawBranch(v1, length * 0.8, thick * 0.8, deg - Math.random() * 30)
      }

      drawBranch([0, 0], 300, 30, 90)
    })(window)
  </script>
</body>
</html>
